<!DOCTYPE html>
<html>
    <head>
        <title>Zorgcowboys</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.scss">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/images/pointerlogo.svg" alt="">
            </div>
            <div class="right-header">
                <h2>#Buitenbeentjes</h2>
            </div>
        </header>

        <div id="app">
            <div class="select-overlay">
                    <button class="reset">reset zoom</button>
                <div class="legenda">
                    <h5>Legenda</h5>
                    <p><span class="ball one-label geestelijk"></span><span> Geestelijkegezondheidszorg</span></p>
                    <p><span class="ball one-label gehandicapten"></span><span> Gehandicaptenzorg</span></p>
                    <p><span class="ball one-label thuiszorg"></span><span> Thuiszorg</span></p>
                    <p><span class="ball thuiszorg-gehandicapten"></span><span> thuiszorg & <br> Gehandicaptenzorg</span></p>
                    <p><span class="ball thuiszorg-geestelijk"></span><span> Thuiszorg & <br> Geestelijkegezondheidszorg</span></p>
                    <p><span class="ball geestelijk-gehandicapten"></span><span> Geestelijkegezondheidszorg & <br> Gehandicaptenzorg</span></p>
                    <p><span class="ball one-label alles"></span><span> Alle soort zorgen</span></p> 

                </div>
            </div>
        </div>
        <ul class="saved-list">
            <h2>Mijn lijst</h2>

        </ul>
        <script src="scripts/index.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </body>
</html>
